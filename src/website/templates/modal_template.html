<link rel="stylesheet" href="/static/css/modal.css" />
<div id="{{ modal_id }}" class="modal">
<div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h3 class="modal-title">{{ modal_title }}</h3>
    </div>
    <div class="modal-body">
        {% block modal_body %}
        {% endblock %}
    </div>
  </div>
</div>
